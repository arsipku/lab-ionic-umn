<ion-header>
  <ion-toolbar>
    <ion-title>{{ place.title }}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"
        ><ion-icon name="arrow-back" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>{{ place.title }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img [src]="place.imgUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ place.description }}</p>
        <p>{{ place.price | currency }} per night</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button
    expand="block"
    [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', place.id]"
    routerLinkActive="router-link-active"
    >Edit</ion-button
  >
</ion-content>
