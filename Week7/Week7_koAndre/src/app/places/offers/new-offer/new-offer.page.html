<ion-header>
  <ion-toolbar>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"><ion-icon name='arrow-back' slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Offer id</ion-label>
              <ion-input
                type="text"
                ngModel
                name="offerid"
                required
                #offeridInput="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Place Title</ion-label>
              <ion-input
                type="text"
                ngModel
                name="placetitle"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-input
                type="text"
                ngModel
                name="description"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Image URL</ion-label>
              <ion-input
                type="url"
                ngModel
                name="imageurl"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Price Per Night</ion-label>
              <ion-input
                type="number"
                ngModel
                name="pricepernight"
                required
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button [disabled]="!f.valid" type="submit" expand="block">Submit</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="block" (click)="goBack()">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- <ion-button color="secondary" expand='block' (click)="showAlertWithInputs()">SHOW ALERT</ion-button> -->
</ion-content>
