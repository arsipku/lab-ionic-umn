<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"
        ><ion-icon name="arrow-back" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-buttons>
    <ion-title>Place Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>{{ place.title }}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img [src]="place.imgUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ place.description }}</p>
        <p>{{ place.price | currency }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="full" (click)="bookPlace()">Book</ion-button>
  <!-- <ion-button color="primary" margin (click)="goBack()">Back</ion-button> -->
</ion-content>
