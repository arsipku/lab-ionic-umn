<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>


  <ion-icon name="person"></ion-icon>
  <h5>Yehezkiel Gunawan</h5>
  <p>00000014458</p>

  <ion-list>
    <ion-item-sliding *ngFor="let u_terpilih of myFetchedUKM">
      <ion-item>
        <ion-label>
          <h5> {{u_terpilih.title}} </h5>
          <p>Guests: {{u_terpilih.ukm_desc}} </p>
        </ion-label>
      </ion-item>
      <ion-item-options>
          <ion-item-option color="danger" (click)="onRemove(u_terpilih.id)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

  </ion-list>



</ion-content>
