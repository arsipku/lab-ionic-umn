<ion-header>
  <ion-toolbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let u of loaded_ukm">
      <ion-item>
        <ion-label>
          <h5>{{u.title}}</h5>
          <p>{{u.ukm_desc}}</p>
          <div text-right>
            <ion-button (click)="gabung(u)">
              Gabung
            </ion-button>

          </div>
        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
