<ion-header>
  <ion-toolbar>
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]">
      <ion-avatar>
        <img [src]="recipe.imageUrl" />
      </ion-avatar>
      <ion-label> {{recipe.title}} </ion-label>
      <ion-icon id="Hapus" name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
